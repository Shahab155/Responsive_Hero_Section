<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Brands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-red-100">
    <!-- navbar  -->
    <nav>
        <div class="w-full px-6 h-12 bg-black flex items-center justify-between  text-white ">
            <h1 class="text-3xl font-bold hover:cursor-pointer">MobilePhones</h1>
            <!-- nav list -->
            <ul class="hidden md:flex py-5 ">
                <li class="cursor-pointer font-medium px-8"><a class="hover:text-green-600 hover:underline" >Home</a></li>
                <li class="cursor-pointer font-medium px-8"><a class="hover:text-green-600 hover:underline" >About</a></li>
                <li class="cursor-pointer font-medium px-8"><a class="hover:text-green-600 hover:underline" >Menu</a></li>
                <li class="cursor-pointer font-medium px-8"><a class="hover:text-green-600 hover:underline" >Contact</a></li>
            </ul>
            <div id="menuButton" class="text-white text-xl cursor-pointer md:hidden">
                <i class="fa-solid fa-bars "></i>
               </div> 
        </div>
       
        
           <div id="smallNav" class="hidden md:hidden shadow-sm shadow-black">
            <ul class="flex flex-col items-center gap-5 h-[50vh] w-full mt-10 inset-0 bg-white ">
                <li class="cursor-pointer font-medium px-8"><a class="hover:underline" >Home</a></li>
                <li class="cursor-pointer font-medium px-8"><a class="hover:underline" >About</a></li>
                <li class="cursor-pointer font-medium px-8"><a class="hover:underline" >Menu</a></li>
                <li class="cursor-pointer font-medium px-8"><a class="hover:underline" >Contact</a></li>
            </ul>
           </div>
    </nav>
    <!-- ----------------  Main div ----------------------- -->
    <main class="flex flex-col items-center text-center md:text-start md:justify-evenly md:flex-row  min-h-screen ">
        <div class="flex flex-col mt-6 gap-6 w-[90%] sm:w-[80%] ml-10 md:mt-0 ">
            <h1 class="text-3xl sm:text-5xl md:text-6xl font-semibold" >The Best Phones in the Town</h1>
            <p class="w-full md:w-2/3 pl-3 text-center md:text-start">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae cumque sequi, autem ad exercitationem animi cupiditate veritatis consequatur.</p>
            <div class="pt-5 flex flex-col items-center gap-3 sm:flex-row sm:gap-0">
                <button class="w-32 h-10 mx-4 hover:border border-black text-white bg-red-600 font-bold hover:bg-white hover:text-black rounded-lg">Buy Now</button>
                <button class="w-32 h-10 mx-4 hover:border border-black text-white bg-green-600 font-bold hover:bg-white hover:text-black rounded-lg">Contact Us</button>
            </div>
        </div>
        <div class="flex flex-end ">
            <img src="/assets/bg.png" alt="man talking on phone"   class="h-[800px]" > 
        </div>
    </main>

    <script>
      const menuButton = document.getElementById("menuButton")
      const smallNav = document.getElementById("smallNav")
      const btn = document.querySelector("button")
      menuButton.addEventListener("click",()=>{
        smallNav.classList.toggle("hidden")
      })
      btn.addEventListener("click",()=>{
        alert("User Cliked the buttonðŸ˜Š")
      })
    </script>
</body>
</html>
